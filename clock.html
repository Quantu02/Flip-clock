<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Glow Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <div class="clock">
      <div class="time">
        <div class="time-box" id="hours"></div>
        <div class="colon">:</div>
        <div class="time-box" id="minutes"></div>
        <div class="colon">:</div>
        <div class="time-box" id="seconds"></div>
        <div id="am-pm"></div>
      </div>
      <div class="date-info">
        <div id="day"></div>
        <div id="date"></div>
        <div id="month"></div>
        <div id="year"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
